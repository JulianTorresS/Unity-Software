{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gekko ERP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilos para el fondo del body */
        body {
            background: linear-gradient(135deg, #0b1a37, #246a73);
            background-attachment: fixed;
        }
        
        /* Estilos para el fondo del formulario */
        .card {
            position: relative;
            overflow: hidden;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("{% static 'images/unityflow_logo_sinfondo.png' %}");
            background-repeat: repeat;
            background-size: 80px 80px;
            background-position: 0 0;
            opacity: 0.1;
            transform: rotate(-45deg) scale(2);
            transform-origin: center center;
        }

        /* Nuevas reglas para corregir el fondo del label en form-floating */
        .form-floating > label {
            background-color: transparent !important;
            opacity: 1; /* Asegura que la etiqueta sea totalmente visible */
        }

        /* Regla específica para el navegador Firefox si persiste el problema */
        .form-floating > .form-control:not(:placeholder-shown):focus ~ label {
            background-color: transparent !important;
        }
        .form-floating > .form-control:not(:placeholder-shown) ~ label::after,
        .form-floating > .form-control:focus ~ label::after {
            background-color: transparent !important;
        }
        /* Nuevos estilos para el modal */
        .modal-header-styled {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border-bottom: none;
            position: relative;
        }
        .modal-header-styled .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .modal-body-styled {
            padding: 1rem 2rem 2rem 2rem;
            text-align: center;
        }
        .modal-body-styled ul {
            padding: 0;
            list-style-type: none;
            margin-bottom: 0;
        }
        /* Colores de fondo para el modal */
        .modal-error .modal-content {
            background-color: #fcebeb; /* Rojo claro para errores */
            color: #d9534f;
        }
        .modal-success .modal-content {
            background-color: #dff0d8; /* Verde claro para éxito */
            color: #5cb85c;
        }
        .modal-dialog {
            max-width: 350px; /* Reduce el ancho del modal */
        }

        .modal-backdrop.show {
            opacity: 0.75; /* Aumenta la opacidad para un fondo más oscuro */
        }
    </style>
</head>
<body class="bg-light">
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-header-styled">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <span id="modalIcon" style="font-size: 4rem;"></span>
                    <h5 class="modal-title" id="messageModalLabel" style="font-size: 1.5rem; margin-top: 10px;">
                        <span id="modalTitle"></span>
                    </h5>
                </div>
                <div class="modal-body modal-body-styled" id="modalBody">
                    </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid p-0">
        <div id="djangoMessagesContainer" class="d-none">
            {% if messages %}
                {% for message in messages %}
                    <span class="django-message" data-text="{{ message|escapejs }}" data-tags="{{ message.tags }}"></span>
                {% endfor %}
            {% endif %}
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Revisa si hay mensajes de Django (mensajes flash)
            const djangoMessages = document.querySelectorAll('.django-message');
            if (djangoMessages.length > 0) {
                const message = djangoMessages[0];
                showMessageModal(message.dataset.text, message.dataset.tags);
                return;
            }

            // JavaScript para capturar y mostrar los errores del formulario en el modal
            const formErrors = document.querySelectorAll('.form-error');
            if (formErrors.length > 0) {
                let errorList = '<ul>';
                formErrors.forEach(function(element) {
                    let errorMessage = element.dataset.message;
                    // Traducciones simples para los errores de contraseña más comunes
                    if (errorMessage.includes("The two password fields didn't match.")) {
                        errorMessage = "Las contraseñas no coinciden.";
                    } else if (errorMessage.includes("This password is too short.")) {
                        errorMessage = "La contraseña es muy corta. Debe contener al menos 8 caracteres.";
                    } else if (errorMessage.includes("This password is too common.")) {
                        errorMessage = "La contraseña es demasiado común. Por favor, usa una más segura.";
                    } else if (errorMessage.includes("The password can't be entirely numeric.")) {
                        errorMessage = "La contraseña no puede ser solo números.";
                    }
                    errorList += `<li>${errorMessage}</li>`;
                });
                errorList += '</ul>';
                showMessageModal(errorList, "error");
            }
        });
        
        function showMessageModal(messageContent, messageTags) {
            const modal = new bootstrap.Modal(document.getElementById('messageModal'));
            const modalBody = document.getElementById('modalBody');
            const iconSpan = document.getElementById('modalIcon');
            const titleSpan = document.getElementById('modalTitle');
            
            // Asignar el contenido HTML en lugar de solo texto para la lista
            modalBody.innerHTML = messageContent;
            
            // Limpia clases anteriores y asigna las nuevas
            document.querySelector('.modal-content').classList.remove('modal-error', 'modal-success');
            
            if (messageTags.includes('success')) {
                document.querySelector('.modal-content').classList.add('modal-success');
                iconSpan.innerHTML = '<i class="bi bi-check-circle-fill" style="color: #5cb85c;"></i>';
                titleSpan.innerText = '¡Éxito!';
            } else if (messageTags.includes('error') || messageTags.includes('warning')) {
                document.querySelector('.modal-content').classList.add('modal-error');
                iconSpan.innerHTML = '<i class="bi bi-exclamation-triangle-fill" style="color: #d9534f;"></i>';
                titleSpan.innerText = 'Advertencia';
            } else {
                document.querySelector('.modal-content').classList.add('modal-info');
                iconSpan.innerHTML = '<i class="bi bi-info-circle-fill" style="color: #5bc0de;"></i>';
                titleSpan.innerText = 'Información';
            }
            
            modal.show();
        }
    </script>
</body>
</html>
