{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card border-0 shadow-lg" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4 text-success">Registro de Usuario</h3>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-floating mb-3">
                        <input type="{{ field.field.widget.input_type }}" 
                            class="form-control rounded-pill bg-light border-0 {% if field.errors %}is-invalid{% endif %}"
                            id="{{ field.id_for_label }}"
                            name="{{ field.html_name }}"
                            placeholder="" {# Cambio aquí #}
                            required>
                        <label for="{{ field.id_for_label }}" class="text-muted">{{ field.label }}</label>
                        {% for error in field.errors %}
                            <span class="form-error d-none" data-message="{{ error|escapejs }}"></span>
                        {% endfor %}
                    </div>
                {% endfor %}

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg rounded-pill mt-3">Registrarse</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <span class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Inicia sesión</a></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
