{% extends "base.html" %}
{% load static %}

{% block title %}Enviar Mensaje de WhatsApp{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="text-center section-header">Enviar Mensaje de WhatsApp</h1>
            <div class="card p-4">
                <form action="{% url 'whatsapp:enviar_mensaje' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.numero.id_for_label }}" class="form-label">{{ form.numero.label }}</label>
                        <input type="text" class="form-control rounded-pill" id="{{ form.numero.id_for_label }}" name="{{ form.numero.name }}" placeholder="{{ form.numero.help_text }}">
                        {% if form.numero.errors %}
                            <div class="text-danger">
                                {% for error in form.numero.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary rounded-pill">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
